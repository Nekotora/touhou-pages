<body>
    <div class="page-touhou">
    <div class="page-intro">
        <h1>东方Project大事件年表</h1>
    </div>
    <div class="mobile-button"></div>
    <div id="app" class="touhou-timeline">
    <div class="touhou-timeline-content">
        <div class="container">
            <div class="timeline-top">
                <img src="./images/timeline-top.png">
            </div>
            <div class="timeline-container">
                <div class="timeline-sidebar">
                    <div class="line line-green"></div>
                    <div class="line line-red"></div>
                    <div class="line line-white"></div>
                </div>
                <div class="timeline-content">

                    <div class="block time-entry">
                        <div v-for="(yearItem, index) of timeline"
                            :class="'time-entry-year target-scene-' + yearItem.year"
                            :id="'target-scene-'+yearItem.year"
                        >
                            <div class="entry-title">
                                <h2>{{yearItem.year}}</h2>
                            </div>
                            <div v-for="(item, i) of yearItem.items">
                                <div :class="
                                    'item item-' + cateToLineName(item.cate) + 
                                    (item.date == '2004年1月1日' ? ' green-line-start-point' : ' ')
                                ">
                                    <div :class="'link link-' + cateToLineName(item.cate)">
                                        <img :src="'./images/timeline-icon/' + getIcon(item)" />
                                    </div>
                                    <div class="item-content">
                                        <p>{{item.date}}</p>
                                        <p v-html="item.event"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="page-bg">
        <img src="./images/timeline-bg.png" />
    </div>
    <div class="timeline-nav">
        <h2>年表</h2>
        <div class="timeline-nav-container">
            <a 
            :href="'#target-scene-'+item"
            v-for="item in yearList"
            :class="'target-pin-'+item">
                <span>{{item}}</span><i class="b"></i>
            </a>
        </div>
        <h2>图例</h2>
        <div class="timeline-key-icon">
            <div class="item">
                <div class="icon icon-red">
                    <img src="./images/timeline-icon/r1.png">
                </div>
                <div class="content">
                    <h3>游戏业界</h3>
                    <p>电子游戏领域的大事件</p>
                </div>
            </div>
            <div class="item">
                <div class="icon icon-red">
                    <img src="./images/timeline-icon/r2.png">
                </div>
                <div class="content">
                    <h3>ACG业界</h3>
                    <p>ACG领域的大事件</p>
                </div>
            </div>
            <div class="item">
                <div class="icon icon-white">
                    <img src="./images/timeline-icon/w1.png">
                </div>
                <div class="content">
                    <h3>日本社群</h3>
                    <p>日本东方社群相关事件</p>
                </div>
            </div>
            <div class="item">
                <div class="icon icon-white">
                    <img src="./images/timeline-icon/w2.png">
                </div>
                <div class="content">
                    <h3>日本展会</h3>

            </div>
            <div class="item">

                </div>
                <div class="content">
                    <h3>官方相关</h3>

                </div>
            </div>
            <div class="item">
                <div class="icon icon-white">
                    <img src="./images/timeline-icon/w4.png">
                </div>
                <div class="content">
                    <h3>官方作品</h3>

                </div>
            </div>
            <div class="item">

                <div class="content">

            </div>
        </div>
    </div>
</div>

$(function() {

    var app;

    var init = (app) => {
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        var h = 0;

        var enterScene = (event) => {
            if($('body').width() < 700){
                let t = $(event.trigger).attr('id');
                let sceneId = t.split('-')[2];
                $(".timeline-nav").scrollTop(0);
                $(".timeline-nav").scrollTop($(`.target-pin-${sceneId}`).position().top)
            }
        }

        scrollItem = [];
        app.yearList.forEach((i) => {
            var gsapItem = gsap.timeline({
                scrollTrigger: {
                    trigger: `#target-scene-${i}`,
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                    endTrigger: `#target-scene-${i}`,
                    // markers: true,
                    toggleClass: {
                        targets: `.target-pin-${i}`,
                        className: "active"
                    },
                    onEnter: enterScene,
                    onEnterBack: enterScene,
                },
                ease: "none"
            }).fromTo(`.target-pin-${i} .b`, {
                width: '0%',
                ease: "none"
            }, {
                width: '+=100%',
                ease: "none",
            })
            scrollItem.push(gsapItem);
        })
        calcGreenLinePosition();

        $('.mobile-button').click(() => {
            $('.timeline-nav').toggleClass('active');
        })
    }

    var calcGreenLinePosition = () => {
        var greenStartTop = $(".green-line-start-point").position().top + 20;
        var greenLineItem = $(".touhou-timeline .timeline-sidebar .line-green");
        var greenLineHeight = $(".timeline-content").height();
        greenLineItem.css('top', greenStartTop);
        greenLineItem.css('height', (greenLineHeight - greenStartTop) + 'px');
        console.log('calcGreenLinePosition', (greenLineHeight - greenStartTop) + 'px', greenStartTop, greenLineHeight);
    }

    $(window).resize(function(){
        calcGreenLinePosition();
    });
        
    app = new Vue({
    el: '#app',
    data: {
        timeline: [],
        yearList: [],
    },
    mounted() {
        var slot = [];
        var slotYear = '';
        var timelineData = [];
        var pushYear = (slotYear, slot) => {
            timelineData.push({
                year: slotYear,
                items: slot
            });
        }
        data.forEach((item) => {
            if(this.yearList.indexOf(item.year) <= -1) this.yearList.push(item.year);
            if(slotYear && slotYear !== item.year){
                pushYear(slotYear, slot)
                slot = [];
            }
            slotYear = item.year;
            slot.push(item);
        })
        pushYear(slotYear, slot)
        this.timeline = timelineData;
        this.$nextTick(() => {
            init(this);
        })
    },
    methods: {
        cateToLineName: function (cate) {
            switch(cate) {
                case "1": return "white";
                case "2": return "red";
                case "3": return "green";
                default: return cate;
            } 
        },
        getIcon: function (item) {
            switch(item.type) {
                case "国内社群": return "g1.png";
                case "国内展会": return "g2.png";
                case "日本社群": return "w1.png";
                case "官方作品": return "w2.png";
                case "官方相关": return "w3.png";
                case "日本展会": return "w4.png";
                case "游戏业界": return "r1.png";
                case "设备发布": return "r2.png";

                case "平台事件": return "r1.png";
                case "ACG事件": return "r1.png";

                default: console.log(item.type);
            }
        },
    },
    })

})

    </script>
